<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToyZilo Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="ToyZilo Logo" class="logo">
    <h1>ToyZilo Learning World</h1>
  </header>

  <main id="menu">
    <h2>Main Categories</h2>
    <div class="category-grid">
      <button class="category" onclick="openCategory('brain-quiz')">🧠 Brain Quiz</button>
      <button class="category">🧩 Puzzle</button>
      <button class="category">🎮 Fun Game</button>
      <button class="category">🔠 Letters World</button>
      <button class="category">🔢 Number Arena</button>
      <button class="category">🎨 Colour Magic</button>
      <button class="category">📖 Story Time</button>
      <button class="category">🎵 Music</button>
      <button class="category">🧑‍🤝‍🧑 Memory Game</button>
    </div>
  </main>

  <!-- Brain Quiz Subcategories -->
  <section id="brain-quiz" class="hidden">
    <h2>🧠 Brain Quiz</h2>
    <div class="subcategory-grid">
      <button onclick="openQuiz('Animals')">🐒 Animals</button>
      <button onclick="openQuiz('Colors')">🎨 Colors</button>
      <button onclick="openQuiz('Numbers')">🔢 Numbers</button>
      <button onclick="openQuiz('Fruits')">🍎 Fruits</button>
      <button onclick="openQuiz('Weather')">🌦 Weather</button>
      <button onclick="openQuiz('Transportation')">🚗 Transportation</button>
      <button onclick="openQuiz('Body Parts')">👂 Body Parts</button>
      <button onclick="openQuiz('Family')">👨‍👩‍👧 Family</button>
      <button onclick="openQuiz('Food')">🍔 Food</button>
      <button onclick="openQuiz('Clothes')">👕 Clothes</button>
      <button onclick="openQuiz('Toys')">🧸 Toys</button>
      <button onclick="openQuiz('Music')">🥁 Music</button>
      <button onclick="openQuiz('Space')">🚀 Space</button>
      <button onclick="openQuiz('Ocean Life')">🐠 Ocean Life</button>
      <button onclick="openQuiz('Plants')">🌱 Plants</button>
      <button onclick="openQuiz('Community Helpers')">👩‍⚕️ Community Helpers</button>
      <button onclick="openQuiz('Time')">⏰ Time</button>
      <button onclick="openQuiz('Emotions')">😊 Emotions</button>
      <button onclick="openQuiz('Safety')">🦺 Safety</button>
      <button onclick="openQuiz('Sports')">⚽ Sports</button>
    </div>
    <button class="back-btn" onclick="goBack()">⬅ Back</button>
  </section>

  <!-- Quiz Section -->
  <section id="quiz-section" class="hidden">
    <h2 id="quiz-title"></h2>
    <div id="quiz-container"></div>
    <button class="back-btn" onclick="goBackToBrainQuiz()">⬅ Back</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
