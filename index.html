<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ToyZilo • Prototype - Structured</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div id="app">
  <div class="phone-frame">
    <section id="splash" class="screen active">
      <div class="center">
        <img src="assets/logo.png" class="logo" alt="ToyZilo"/>
        <div class="tagline">Raising Curiosity, Creativity & Confidence</div>
        <div class="tap-hint bounce">Tap to Start ▶</div>
      </div>
      <div id="floaters"></div>
    </section>
    <section id="main" class="screen">
      <header class="top"><img src="assets/logo.png" class="brand-mini"/><div class="title">Play & Learn</div></header>
      <div class="grid main-grid" id="mainGrid"></div>
    </section>
    <section id="sub" class="screen">
      <header class="top">
        <button id="backMain" class="btn">←</button>
        <div id="subTitle" class="title">Category</div>
      </header>
      <div id="subGrid" class="grid"></div>
    </section>
    <section id="quiz" class="screen">
      <header class="quiz-top">
        <button id="back" class="btn">←</button>
        <div id="topic-title" class="topic-title">Topic</div>
        <div class="progress"><div id="bar"></div></div>
      </header>
      <canvas id="confetti"></canvas>
      <div class="q-card rise">
        <div id="qtext" class="qtext">Question</div>
        <div id="opts" class="opts"></div>
      </div>
      <footer class="quiz-bottom">
        <div id="feedback" class="feedback"></div>
        <button id="next" class="btn primary" disabled>Next ▶</button>
      </footer>
    </section>
    <section id="result" class="screen">
      <div class="center">
        <h1 id="scoreline">Great!</h1>
        <div id="earned" class="earned"></div>
        <button id="again" class="btn primary">Back to Categories</button>
      </div>
    </section>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
